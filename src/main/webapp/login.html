<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"	content="login form" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="application/x-javascript">
			 addEventListener("load", function() { 
				 setTimeout(hideURLbar, 0); 
				 }, false); 
			 	 function hideURLbar(){ window.scrollTo(0,1);} 
	</script>
</head>
<body>
	<script>
		$(document).ready(function(c) {
			$('.close').on('click', function(c) {
				$('.login-form').fadeOut('slow', function(c) {
					$('.login-form').remove();
				});
			});
		});
	</script>

	<h1>welcome</h1>
	<div class="login-form">
		<div class="close"></div>
		<div class="head-info">
			<label class="lbl-1"></label> 
			<label class="lbl-2"></label>
			<label class="lbl-3"></label>
		</div>
		<div class="clear"></div>
		<div class="avtar"><img src="images/avtar.png" /></div>
		<form action="login" method="post" name="loginForm">
			<div>
				<input type="text"     id="username" name='username' value="admin" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'admin';}">
			</div>
			<div class="key">
				<input type="password" id="password" name='password' value="123456" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '123456';}">
			</div> 		
				<!-- <input type="text" name="code" id="code" class="login_code" /><img id="codeImg" alt="点击更换" title="点击更换"	src="code" /> -->
			<div class="signin">
				<input type="submit" value="Login">
			</div>
		</form>
	</div>
</body>
</html>
